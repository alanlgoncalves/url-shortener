language: java

install: true

script:
  - mvn clean install
  - bash <(curl -s https://codecov.io/bash)
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=alanlgoncalves_url-shortener

addons:
  sonarcloud:
    organization: "alanlgoncalves"
    token:
      secure: ""

cache:
  directories:
    - $HOME/.m2